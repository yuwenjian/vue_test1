<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="hello-vue" class="demo">
		  {{ message }}
		</div>

		<script>
			<!-- 创建一个app应用对象 -->
			const app = {
				data(){
					return {
                                 message: "这是测试的消息。。。"
					}
				}
			}
                  
			Vue.createApp(app).mount("#hello-vue")

		</script>
	</body>
</html>
